heartbeat.monitors:
- type: http
  schedule: '@every 60s'
  urls:
    - http://localhost:9200
    - http://localhost:5601
    - http://www.smartshore.nl
    - http://www.ability.nl
    - https://nu.nl

- type: tcp
  schedule: '@every 5s'
  hosts:
    - elasticsearch:9200
    - kibana:5601

- type: icmp
  schedule: '@every 5s'
  hosts:
    - elasticsearch
    - kibana

output.elasticsearch:
  hosts: '${ELASTICSEARCH_HOSTS:elasticsearch:9200}'

setup.kibana.host: "http://kibana:5601"
setup.dashboards.always_kibana: true
setup.dashboards.retry.enabled: true
